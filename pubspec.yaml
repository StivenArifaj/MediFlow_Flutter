name: mediflow
description: A privacy-first, AI-assisted medication management app for iOS and Android.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.2.1
  riverpod_annotation: ^4.0.2

  # Navigation
  go_router: ^17.1.0

  # Database
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.3
  path: ^1.9.0

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2

  # OCR & Camera
  google_mlkit_text_recognition: ^0.15.1
  camera: ^0.11.0
  image: ^4.2.0
  image_picker: ^1.1.2
  mobile_scanner: ^7.2.0

  # Notifications
  flutter_local_notifications: ^20.1.0
  timezone: any
  flutter_timezone: any

  # UI & Design
  google_fonts: ^8.0.2
  flutter_animate: ^4.5.0
  fl_chart: ^1.1.1
  lottie: ^3.1.2

  # Auth & Security
  crypto: ^3.0.3
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.3.1

  # Export
  pdf: ^3.11.0
  printing: ^5.13.1
  share_plus: ^12.0.1

  # Utils
  intl: ^0.20.2
  http: ^1.2.1

  # Monetization
  purchases_flutter: ^9.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  drift_dev: ^2.18.0
  build_runner: ^2.4.11
  riverpod_generator: ^4.0.3
  flutter_gen_runner: ^5.6.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/animations/
